<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar class="header-image" src={{pokemonImg}}/>
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
    <mat-card-subtitle>No. {{ pokemon.id }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ pokemonImg }}" alt="{{ pokemon.name }}" />
  <mat-card-content>
    <mat-chip-set aria-label="Pokemon info">
      <mat-chip color="accent" selected>Type: {{pokemonType}}</mat-chip>
      <mat-chip color="accent" selected>Height: {{pokemon.height}}</mat-chip>
      <mat-chip color="accent" selected>Wight: {{pokemon.weight}}</mat-chip>
    </mat-chip-set>
  </mat-card-content>
</mat-card>
